<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gallery image</title>
</head>
<body>
    
    <h1>Welcome to our gallary</h1>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./images/coffee-2306471_1280.jpg" alt="Image 1"></div>
            <div class="slide"><img src="./images/exhibition-4415589_1280.jpg" alt="Image 2"></div>
            <div class="slide"><img src="./images/notebook-2178656_1280.jpg" alt="Image 3"></div>
            <div class="slide"><img src="./images/painting-exhibition-751576_1280.jpg" alt="Image 3"></div>
            <div class="slide"><img src="./images/student-1258137_1280.jpg" alt="Image 3"></div>
            <div class="slide"><img src="./images/visitors-1649815_1280.jpg" alt="Image 3"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        <div class="pagination"></div>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
